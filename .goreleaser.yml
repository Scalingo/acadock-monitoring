before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/acadock-monitoring
    env:
      - CGO_ENABLED=1
    goarch:
      - 386
      - amd64
    goos:
      - linux
    ldflags:
      - -X main.Version={{.Version}}
archives:
  - format: tar.gz
    builds:
    - acadock-monitoring
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    files:
    - LICENSE
    - README.md
    - CHANGELOG.md
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
